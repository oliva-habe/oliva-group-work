<!DOCTYPE html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>oliva グループワーク 2020/06/26</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="./stylesheets/reset.css" />
    <link rel="stylesheet" href="./stylesheets/global.css" />
    <script src="./javascripts/app.js"></script>
    <script src="./javascripts/execute.js"></script>
  </head>
  <body>
    <header class="app-header">
      <div class="container">
        <img alt="olivaロゴ" class="logo" src="./images/logo.png" />
        <span class="site-title">グループワーク 2020/06/26</span>
      </div>
    </header>
    <main class="app-main">
      <div class="container">
        <div class="row form">
          <div class="col data">
            <label for="textarea-before">テストデータ</label>
            <textarea id="textarea-before"></textarea>
          </div>
          <div class="col to">
            <span class="material-icons">arrow_right_alt</span>
          </div>
          <div class="col data">
            <label for="textarea-after">処理結果</label>
            <textarea id="textarea-after" readonly></textarea>
          </div>
        </div>
        <div class="row actions">
          <button type="button" id="button-execute">実行</button>
        </div>
      </div>
    </main>
  </body>
</html>
